<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Integration | Cyber-Glass</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>Google Sheets <span>Integration</span></h1>
            <p>Modern data management with FastAPI & Google Cloud</p>
        </header>

        <section class="glass-card">
            <div class="card-header">
                <h2>Add New User</h2>
                <div class="status-dot"></div>
            </div>
            <form id="user-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" id="submit-btn">
                    <span>Add User</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
        </section>

        <section class="glass-card user-list-section">
            <div class="card-header">
                <h2>Connected Users</h2>
                <button id="refresh-btn" class="icon-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                </button>
            </div>
            <div class="table-container">
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-body">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
                <div id="loader" class="loader-container hidden">
                    <div class="spinner"></div>
                </div>
                <div id="empty-state" class="empty-state hidden">
                    <p>No users found. Add one above!</p>
                </div>
            </div>
        </section>
    </main>

    <div id="notification" class="notification hidden"></div>

    <script src="/static/script.js"></script>
</body>
</html>
